<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-3">Login</h2>
    <form action="main" method="post">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
        <p class="m-1 text-danger fw-bold"></p>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
        <p class="m-1 text-danger fw-bold"></p>
      </div>
      <a href="signup">New User sign up Here!</a>
      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
  </div>
  <script>
    let form = document.querySelector('form')
    let inputs=document.querySelectorAll('form input')
    let errors=document.querySelectorAll('form p')

    form.addEventListener("submit",(e)=>{
      e.preventDefault()

      let gett=input_validations()
      if(gett){
        form.submit()
      }
    })

    function input_validations(){
      let check=true
      inputs.forEach((x,i)=>{
        errors[i].textContent=""
        if(x.value.trim()=="" && x.name=="email"){
          errors[i].textContent="Email field is empty"
          check=false
        }
        if(x.value.trim()=="" && x.name=="password"){
          errors[i].textContent="Password field is empty"
          check=false
        }
    })
    return check
    }
  </script>
</body>
</html>
